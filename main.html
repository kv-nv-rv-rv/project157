<html>
    <head>
        <title>Virtual Posters</title>

        <script src= "https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
        <script src = "poster.js"></script>
    </head>

    <body>
        <a-scene id = "main-scene" background = "color: #90caf9">
            <a-plane id = "ground" color = "#78909c" width = "200" height = "100" rotation = "-90 0 0"></a-plane>
            <a-entity id = "posters-container" comics-posters></a-entity>
            <a-camera id = "camera" wasd-controls = "enabled: false" position = "0 10 20">
                <a-entity id = "app-title" position = "0 0.73 -1" text = "font: exo2bold; align: centre; width: 2; color: #000; value: Virtual Comics Store.">
                <a-entity id = "app-subtitle" position = "0 -0.1 0" text = "font: dejavu; align: centre; width: 1; color: #0F184E; value: Get Your Favourite Comics."></a-entity>
                </a-entity>
                <a-entity id = "comic-container" posters></a-entity>
            </a-camera>
        </a-scene>
    </body>
</html>
